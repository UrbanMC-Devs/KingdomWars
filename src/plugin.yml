main: net.urbanmc.kingdomwars.KingdomWars
name: KingdomWars
version: 1.0
authors: [Elian, Silverwolfg11]
api-version: 1.13
description: Allows for individual wars between nations
softdepend: [Essentials, Towny, Vault]

commands:
  townywar:
    description: Manage your nation's wars
    aliases: [twar, twars]
permissions:
  kingdomwars.*:
    default: op
    children:
      kingdomwars.nationstaff: true
      kingdomwars.forceend: true
  kingdomwars.nationstaff:
    default: false
    children:
      kingdomwars.nationres: true
      kingdomwars.start: true
      kingdomwars.end: true
      kingdomwars.truce: true
  kingdomwars.nationres:
    default: false
    children:
      kingdomwars.status: true
      kingdomwars.wars: true
      kingdomwars.leaderboard: true
  kingdomwars.start:
    default: false
  kingdomwars.end:
    default: false
  kingdomwars.truce:
    default: false
  kingdomwars.status:
    default: false
  kingdomwars.forceend:
    default: false
  kingdomwars.wars:
    default: false
  kingdomwars.leaderboard:
    default: false